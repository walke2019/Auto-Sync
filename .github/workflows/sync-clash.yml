name: 'Sync Clash Repository'

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync Clash repository
        run: |
          # 创建临时目录
          TEMP_DIR=$(mktemp -d)
          
          # 克隆到临时目录
          git clone https://github.com/liandu2024/clash.git "$TEMP_DIR"
          
          # 确保目标目录存在
          mkdir -p clash
          
          # 复制文件，排除 .git 目录
          rsync -av --delete --exclude='.git' "$TEMP_DIR/" clash/
          
          # 清理临时目录
          rm -rf "$TEMP_DIR"
          
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 添加 clash 目录的更改
          git add clash/
          
          # 如果有更改则提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync clash repository"
            git push
          fi
