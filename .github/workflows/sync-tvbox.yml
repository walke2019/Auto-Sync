name: 'Sync tvbox-data-source Tomorrow'

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync tvbox files
        run: |
          # 创建临时目录
          TEMP_DIR=$(mktemp -d)
          
          # 克隆源仓库到临时目录
          git clone --depth 1 https://github.com/tushen6/Tomorrow.git "$TEMP_DIR"
          
          # 确保目标目录存在
          mkdir -p "Tvbox/DataSource/DataA"
          
          # 复制文件
          cp -rf "$TEMP_DIR/"* "Tvbox/DataSource/DataA/"
          
          # 添加标注文件
          echo "# 这是多仓配置文件" > "Tvbox/DataSource/DataA/lmw.json.info"
          echo "# 这是单仓配置文件" > "Tvbox/DataSource/DataA/lzxw.json.info"
          
          # 更新 README.md 中的订阅地址
          if [ -f "Tvbox/DataSource/DataA/README.md" ]; then
            REPO_OWNER=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 1)
            REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)
            
            sed -i "s|https://github\.moeyy\.xyz/https://raw\.githubusercontent\.com/tushen6/Tomorrow/master/lmw\.json|https://github.moeyy.xyz/https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/master/Tvbox/DataSource/DataA/lmw.json|g" "Tvbox/DataSource/DataA/README.md"
            sed -i "s|https://github\.moeyy\.xyz/https://raw\.githubusercontent\.com/tushen6/Tomorrow/master/lzxw\.json|https://github.moeyy.xyz/https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/master/Tvbox/DataSource/DataA/lzxw.json|g" "Tvbox/DataSource/DataA/README.md"
          fi
          
          # 获取源仓库最后一次提交信息
          COMMIT_MSG=$(cd "$TEMP_DIR" && git log -1 --pretty=format:"%s")
          COMMIT_HASH=$(cd "$TEMP_DIR" && git log -1 --pretty=format:"%h")
          
          # 清理临时目录
          rm -rf "$TEMP_DIR"
          
          # 保存提交信息到文件
          echo "$COMMIT_MSG" > /tmp/commit_msg
          echo "$COMMIT_HASH" > /tmp/commit_hash
          
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 读取提交信息
          COMMIT_MSG=$(cat /tmp/commit_msg)
          COMMIT_HASH=$(cat /tmp/commit_hash)
          
          # 强制添加更改
          git add -f "Tvbox/DataSource/DataA"
          
          # 如果有更改则提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync tvbox tomorrow | 源提交: $COMMIT_MSG | Hash: $COMMIT_HASH"
            git push
          fi
